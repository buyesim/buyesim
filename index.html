<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usdt流量卡商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .products {
            display: flex;
            flex-direction: column;
        }

        .product {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .product:last-child {
            border-bottom: none;
        }

        .product-details {
            display: flex;
            flex-direction: column;
        }

        .product-details span {
            margin: 0.5rem 0;
        }

        .buy-button {
            margin-top: 1rem;
            text-align: center;
        }

        .buy-button a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .product {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .product-details {
                flex-direction: row;
                flex: 1;
            }

            .product-details span {
                flex: 1;
                margin: 0;
            }

            .buy-button {
                margin-top: 0;
                margin-left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>流量卡商城</h1>
        </div>
        <div class="products">
            <div class="product">
                <div class="product-details">
                    <span>地区: 中港澳</span>
                    <span>卡类型: 10G</span>
                    <span>时长: 30天</span>
                    <span>价格: 25usdt</span>
                </div>
                <div class="buy-button">
                    <a href="https://t.me/Angela_Evelyn">购买</a>
                </div>
            </div>
            <div class="product">
                <div class="product-details">
                    <span>地区: 中港澳</span>
                    <span>卡类型: 45G</span>
                    <span>时长: 365天</span>
                    <span>价格: 50usdt</span>
                </div>
                <div class="buy-button">
                    <a href="https://t.me/Angela_Evelyn">购买</a>
                </div>
            </div>
            <!-- 可以添加更多商品 -->
        </div>
    </div>
</body>
</html>
